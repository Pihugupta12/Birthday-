<!DOCTYPE html>
<html>
<head>
<title>To My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI';
  background: radial-gradient(circle at top,#1a001a,#000);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* INTRO SCREEN */
.intro{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

h1{
  font-size:55px;
  text-shadow:0 0 20px #ff4d6d;
}

.type{
  font-size:22px;
  width:80%;
  max-width:600px;
  border-right:3px solid pink;
  white-space:nowrap;
  overflow:hidden;
  animation: typing 6s steps(60,end), blink .8s infinite;
}
@keyframes typing{ from{width:0} to{width:100%} }
@keyframes blink{50%{border-color:transparent}}

button{
  margin-top:30px;
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 15px #ff4d6d;
}

/* SECTION */
.section{
  padding:80px 20px;
}

/* TIMER */
.timer{
  font-size:30px;
  margin-top:20px;
  text-shadow:0 0 10px pink;
}

/* SECRET BOX */
.secret{
  display:none;
  margin-top:30px;
  font-size:22px;
  color:#ff9ecb;
}

/* HEARTS */
.heart{
  position:fixed;
  top:-10px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="intro">
  <h1>Hey You ‚ù§Ô∏è</h1>
  <div class="type">Even distance can't stop me from loving you...</div>
  <button onclick="scrollDown()">Enter Our World ‚ú®</button>
</div>

<div class="section">
  <h2>‚è≥ We have been together for</h2>
  <div class="timer" id="timer"></div>
</div>

<div class="section">
  <h2>üíå Open when you miss me</h2>
  <button onclick="showSecret()">Open Message</button>
  <div class="secret" id="secretMsg">
    No matter where you are,  
    you are always in my heart ‚ù§Ô∏è  
    I can't wait to hug you someday ü•∫
  </div>
</div>

<script>
// CHANGE DATE HERE üíï
let startDate = new Date("2023-01-01");

function updateTimer(){
  let now=new Date();
  let diff=now-startDate;
  let days=Math.floor(diff/86400000);
  let hours=Math.floor(diff/3600000)%24;
  let mins=Math.floor(diff/60000)%60;
  document.getElementById("timer").innerHTML =
  days+" days "+hours+" hrs "+mins+" mins ‚ù§Ô∏è";
}
setInterval(updateTimer,1000);
updateTimer();

function scrollDown(){
  window.scrollTo({top:window.innerHeight,behavior:'smooth'});
}

function showSecret(){
  document.getElementById("secretMsg").style.display="block";
}

// floating hearts
setInterval(()=>{
 let heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="üíñ";
 heart.style.left=Math.random()*100+"vw";
 heart.style.fontSize=Math.random()*25+15+"px";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
